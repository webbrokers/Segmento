<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Flappy TG</title>
    <meta name="theme-color" content="#0a0a0a" />
    <style>
      html, body, #root { height: 100%; margin: 0; background:#0a0a0a; color:#fff; }
      .safe {
        min-height: 100%;
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
        padding-left: env(safe-area-inset-left);
        padding-right: env(safe-area-inset-right);
        display: flex;
        align-items: center;
        justify-content: center;
        box-sizing: border-box;
      }
      button {
        border: none; padding: 12px 16px; border-radius: 12px; font-weight: 700;
      }
    </style>
    <!-- Telegram WebApp SDK (optional to include here; available inside Telegram) -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
  </head>
  <body>
    <div id="root"><div class="safe"></div></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
